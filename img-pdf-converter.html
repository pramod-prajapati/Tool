    :root {

      --background-color: #f4f4f9;
      --text-color: #333;
      --border-radius: 8px;

    body {

    section {

      margin-bottom: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: var(--primary-color);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus, button:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: var(--secondary-color);
    }

    #compressedOutput, #pdfOutput, #jpgPdfOutput, #enhancedOutput {
      margin-top: 20px;
      text-align: center;
    }

    #compressedOutput a, #pdfOutput a, #jpgPdfOutput a, #enhancedOutput a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    #compressedOutput a:hover, #pdfOutput a:hover, #jpgPdfOutput a:hover, #enhancedOutput a:hover {

      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      box-shadow: var(--box-shadow);
    }

    footer p {
      margin: 0;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      main {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      section {
        margin-bottom: 0;
      }
    }

    @media (min-width: 1024px) {
      main {
        grid-template-columns: repeat(3, 1fr);
      }
    }
